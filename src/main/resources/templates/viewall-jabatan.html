<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Lihat Semua Jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
       	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
       	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js}"></script>
       	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
       	<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css"/>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Gaji Pokok</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jabatan : ${jabatan}">
                <td th:text="${jabatan.nama}"></td>
                <td th:text="${jabatan.deskripsi}"></td>
                <td th:text="${jabatan.gaji_pokok}"></td>
               </tr>
        </tbody>
     </table>
</body>

<script type="text/javascript">
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>

</html>
